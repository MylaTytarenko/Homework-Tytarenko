<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
    <style>
        table,  tr, td {
            border: 2px darkgrey solid;
            border-collapse: revert;
        }
    </style>
</head>
<body>
<table style="width: 50%; margin: 0 auto">
<tr>
    <td colspan="3">
        <h1 style="text-align: center; color: #883a3a">HTML COLOR CODE CHART</h1>
    </td>
</tr>
<tr>
    <td>BLUE</td>
    <td>#0000FF</td>
    <td style="background-color: blue"></td>
</tr>
<tr>
    <td>BLACK</td>
    <td>#000000</td>
    <td style="background-color: #1E1E1E"></td>
</tr>
<tr>
    <td>RED</td>
    <td>#FF000</td>
    <td style="background-color: red"></td>
</tr>
<tr>
    <td>WHITE</td>
    <td>#FFFFFF</td>
    <td style="background-color: #C0BDBD"></td>
</tr>
<tr>
    <td>GREEN</td>
    <td>#008000</td>
    <td style="background-color: green"></td>
</tr>
<tr>
    <td>PURPLE</td>
    <td>#800800</td>
    <td style="background-color: purple"></td>
</tr>
<tr>
    <td>ORANGE</td>
    <td>#FFA500</td>
    <td style="background-color: orange"></td>
</tr>
</table>
</body>
</html>
